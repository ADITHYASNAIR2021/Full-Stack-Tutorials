{% extends 'base.html' %}
{% load static%}
{% block content %}
<h2>ğŸ“ Cover Letter Generator</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'cover_letter_generator:generate_cover_letter' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="job_link" class="form-label">ğŸ”— Enter the Job Link:</label>
        <input type="url" class="form-control" id="job_link" name="job_link" placeholder="https://example.com/job-posting" required>
    </div>
    <div class="mb-3">
        <label for="resume_file" class="form-label">ğŸ“„ Upload Your Resume (PDF):</label>
        <input type="file" class="form-control" id="resume_file" name="resume_file" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate Cover Letter</button>
</form>
{% endblock %}
