<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Generated Cover Letter - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container my-5">
        <h2 class="mb-4 text-center">üìù Generated Cover Letter</h2>
        <div class="card">
            <div class="card-body">
                <pre>{{ cover_letter_text }}</pre>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="#" class="btn btn-success" onclick="downloadCoverLetter()">
                <i class="fas fa-download"></i> Download Cover Letter
            </a>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
    function downloadCoverLetter() {
        const text = `{{ cover_letter_text|escapejs }}`;
        const blob = new Blob([text], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'generated_cover_letter.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>

</body>
</html>
