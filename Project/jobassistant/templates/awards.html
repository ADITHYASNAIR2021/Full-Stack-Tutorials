<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Awards & Recognitions - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-eN8VlZd1IIS07TYQytbDf3XDih5UpmDSKxZIRv5j+jSSxZ1oF3jGyjtfOeB1IuHc"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding-top: 70px; 
        }
        .awards-section {
            padding: 60px 0;
        }
        .award {
            text-align: center;
            margin-bottom: 30px;
        }
        .award img {
            max-width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <section class="awards-section text-center">
        <div class="container">
            <h2 class="mb-5">Awards & Recognitions</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="award">
                        <img src="{% static 'images/startup,award.png' %}" alt="Award 1">
                        <h5>Best Startup 2023</h5>
                        <p>Recognized for innovation in job application assistance.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="award">
                        <img src="{% static 'images/excellence_in_ai.png' %}" alt="Award 2">
                        <h5>Excellence in AI</h5>
                        <p>Awarded for outstanding use of AI technology.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="award">
                        <img src="{% static 'images/people_choice.png' %}" alt="Award 3">
                        <h5>User's Choice</h5>
                        <p>Voted as the favorite tool by professionals.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
