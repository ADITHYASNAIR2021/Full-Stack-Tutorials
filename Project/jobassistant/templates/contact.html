<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Contact Us - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding-top: 70px; /* Adjust if you have a fixed navbar */
        }
        .contact-section {
            padding: 60px 0;
        }
        .contact-section h2 {
            margin-bottom: 40px;
        }
        .contact-info i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #17a2b8;
        }
    </style>
</head>
<body>

    <section class="contact-section" id="contact">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Get in Touch</h2>
            <div class="row">

                <div class="col-md-6 mb-4">
                    <h5>Contact Information</h5>
                    <br>
                    <p class="contact-info fw-bold"><i class="fas fa-map-marker-alt"></i> 1234 Main Street, Anytown, USA</p>
                    <p class="contact-info"><i class="fas fa-phone-alt"></i> <a href="tel:1234567890">123-456-7890</a></p>
                    <p class="contact-info"><i class="fas fa-envelope"></i> <a href="mailto:info@optihire.com">info@optihire.com</a></p>
                    <p class="contact-info"><i class="fas fa-globe"></i> <a href="https://www.optihire.com">www.optihire.com</a></p>
                </div>

                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" name="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" name="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
