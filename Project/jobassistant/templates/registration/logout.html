<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #6c757d;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">

    {% block content %}
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col text-center">
                <i class="fas fa-sign-out-alt fa-5x text-danger mb-4"></i>
                <h2 class="mb-4">Are you sure you want to logout?</h2>
                <p id="quote" class="quote mb-4"></p>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Logout</button>
                </form>
                <a href="{% url 'home:landing_page' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        const quotes = [
            "Don't leave us just yet! ðŸ˜¢",
            "We'll miss you! ðŸ˜¢",
            "Come back soon! ðŸ˜¢",
            "Stay a little longer! ðŸ˜¢",
            "Your journey isn't over! ðŸ˜¢",
            "Adventure awaits here!",
            "Goodbye doesn't have to be forever!",
            "There's more to explore!",
            "Let's achieve more together! ðŸ˜¢",
            "Your next opportunity is here!"
        ];

        function displayRandomQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = randomQuote;
        }

        window.onload = displayRandomQuote;
    </script>
</body>
</html>
