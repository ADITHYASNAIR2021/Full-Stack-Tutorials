{% extends 'base.html' %}
{%load static%}
{% block content %}
<h2>Are you sure you want to logout?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
    <a href="{% url 'home:landing_page' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
