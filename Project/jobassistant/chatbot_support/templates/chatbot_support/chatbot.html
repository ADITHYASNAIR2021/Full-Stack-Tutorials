<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Chatbot Support - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-window {
            height: 400px;
            overflow-y: auto;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-message {
            display: flex;
            margin: 15px;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            font-size: 1rem;
        }
        .chat-bubble.bot {
            background-color: #e2e2e2;
            color: #000;
        }
        .chat-bubble.user {
            background-color: #0d6efd;
            color: #fff;
        }
        .chat-bubble.bot::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent #e2e2e2 transparent transparent;
        }
        .chat-bubble.user::after {
            content: "";
            position: absolute;
            top: 10px;
            right: -10px;
            border-width: 10px 0 10px 10px;
            border-style: solid;
            border-color: transparent transparent transparent #0d6efd;
        }
        @media (max-width: 576px) {
            .chat-bubble {
                max-width: 85%;
            }
        }
        footer {
            margin-top: auto;
        }
        .chat-footer {
            background-color: #f8f9fa;
        }
        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container chat-container my-5">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8 text-center">
                <h2 class="mb-3"><i class="fas fa-robot me-2 text-primary"></i>Chatbot Support</h2>
                <p class="text-muted">Get instant assistance with your queries. Our AI-powered chatbot is here to help!</p>
            </div>
        </div>

        <div class="row justify-content-center flex-grow-1">
            <div class="col-lg-8 d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column">
                    <div id="chat-window" class="card-body chat-window">
                    </div>
                    <div class="card-footer chat-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." aria-label="User message" autofocus>
                            <button id="send-button" class="btn btn-primary btn-sm" type="button">âž£</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('You', message, 'user');
            userInput.value = '';
            userInput.focus();

            fetch('{% url "chatbot_support:get_response" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot', data.message, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Bot', 'Sorry, an error occurred. Please try again later.', 'bot');
            });
        }

        function appendMessage(sender, message, cssClass) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', cssClass);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('chat-bubble', cssClass === 'user' ? 'user' : 'bot');
            bubbleDiv.innerHTML = `${message}`;

            messageDiv.appendChild(bubbleDiv);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>

</body>
</html>
