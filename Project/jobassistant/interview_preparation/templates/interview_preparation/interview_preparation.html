<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Interview Preparation - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}
    <main class="flex-fill">
    <div class="container my-5">
        <h2 class="mb-4 text-center">üìù Interview Preparation</h2>
        <p class="text-center mb-5">
            Prepare for your upcoming interviews with tailored questions based on the job title and company.
        </p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <input type="text" id="job_title" name="job_title" class="form-control" required placeholder="e.g., Software Engineer">
                    </div>
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" id="company_name" name="company_name" class="form-control" required placeholder="e.g., Google">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-question-circle"></i> Generate Questions
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

    {% include 'footer.html' %}


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
