<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Interview Questions - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container my-5">
        <h2 class="mb-4 text-center"><i class="fas fa-question-circle me-2 text-primary"></i>Interview Questions for "{{ topic }}"</h2>
        {% for item in interview_questions %}
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <strong>Question {{ forloop.counter }}</strong>
            </div>
            <div class="card-body">
                <p><strong>{{ item.question }}</strong></p>
                <p>{{ item.answer }}</p>
            </div>
        </div>
        {% endfor %}
        <div class="text-center">
            <a href="{% url 'interview_preparation:interview_preparation' %}" class="btn btn-secondary mt-3">
                <i class="fas fa-redo-alt"></i> Generate More Questions
            </a>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
