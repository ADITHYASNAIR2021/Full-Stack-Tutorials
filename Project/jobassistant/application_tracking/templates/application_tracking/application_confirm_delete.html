<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Confirm Delete - OptiHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">  
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}
    <main class="flex-fill">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Confirm Delete</h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete this application?</p>
                <ul class="list-group mb-4">
                    <li class="list-group-item">
                        <strong>Company:</strong> {{ application.company.name }}
                    </li>
                    <li class="list-group-item">
                        <strong>Position:</strong> {{ application.position }}
                    </li>
                </ul>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'application_tracking:application_detail' application.pk %}" class="btn btn-secondary me-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
    {% include 'footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
