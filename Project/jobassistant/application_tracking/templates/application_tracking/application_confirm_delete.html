{% extends 'base.html' %}
{%load static%}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this application?</p>
<ul>
    <li><strong>Company:</strong> {{ application.company.name }}</li>
    <li><strong>Position:</strong> {{ application.position }}</li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'application_tracking:application_detail' application.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
